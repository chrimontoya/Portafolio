<div class="container">
    <div class="row">
      <div class="row col-12 justify-content-between m-2">
        <input type="email" class="form-control col-3" id="exampleFormControlInput1" placeholder="name@example.com">
        <button type="button" class="btn btn-primary col-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Agregar proyecto</button>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Nombre Empresa</th>
          <th scope="col">Descripción</th>
          <th scope="col">Fecha creación</th>
          <th scope="col">Editar</th>
          <th scope="col">Borrar</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@mdo</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry the Bird</td>
          <td>@twitter</td>
          <td>@mdo</td>
          <td>@mdo</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title fs-5" id="staticBackdropLabel">Agregar proyecto</h4>
        </div>
        <div class="container">
          <form class="modal-body">
            <div class="mb-3">
              <label for="nombreProyecto" class="form-label">Nombre Proyecto</label>
              <input type="text" class="form-control" id="nombreProyecto" name="name" aria-describedby="nombreProyecto">
            </div>
            <div class="mb-3">
              <label for="nombreEmpresa" class="form-label">Nombre Empresa</label>
              <input type="text" class="form-control" id="nombreEmpresa" name="nameBusiness" aria-describedby="nombreProyecto">
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción </label>
              <textarea type="text" class="form-control" id="descripcion" name="description" aria-describedby="descripcion"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
<!--          <button type="button" class="btn btn-primary">Guardar</button>-->
        </div>
      </div>
    </div>
  </div>

  <!---Bootstrap scripts-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
